<!DOCTYPE html>
<html>
<head>
<title>Charts</title>
<link rel="stylesheet" type="text/css" href="../css/chart.css" />
<script type="text/javascript" src="./lib/Chart.js"></script>
</head>

<canvas id="myChart" style="height: 100%; width: 100.0%;"></canvas>

<script type="text/javascript">
	var ctx = document.getElementById("myChart");

	var myChart = new Chart(ctx, {
		type : 'line',
		data : {
			labels : [],
			datasets : []
		},
		options : {
			animation : false,
			responsive : true,
			maintainAspectRatio : false,
			legend : {
				display : false
			},
			scales : {
				yAxes : [ {
					scaleLabel : {
						display : true,
						fontStyle : "bold",
						fontSize : 14,
						labelString : "Average Silhouette width"
					}
				} ],
				xAxes : [ {
					scaleLabel : {
						display : true,
						fontStyle : "bold",
						fontSize : 14,
						labelString : "Number of clusters"
					}
				} ]

			},
			elements : {
				line : {
					fill : false,
				}

			},
			layout : {
				padding : {
					left : 50,
					right : 50,
					top : 30,
					bottom : 50
				}
			}
		}
	});

	function updateChart(data) {
		myChart.data = data;
		myChart.update();
	}

	function exportGraphic() {
		return myChart.toBase64Image();
	}
</script>
</html>
