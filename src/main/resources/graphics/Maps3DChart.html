<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Highcharts 3D Scatter Example</title>
    <script type="text/javascript" src="./lib/highcharts.js"></script>
    <script type="text/javascript" src="./lib/highcharts-3d.js"></script>
    <script>
        var chart;

        function renderChart3D(newData) {
            var data = JSON.parse(newData);
            var seriesData = [];
            var lineData = []; 

            for (var i = 0; i < data.x.length; i++) {
                seriesData.push({
                    x: data.x[i],
                    y: data.y[i],
                    z: data.z[i],
                    name: data.labels[i]
                });
            }

            var edges = data.edges;
            for (var i = 0; i < edges.length; i++) {
                var edge = edges[i];
                lineData.push({
                    type: 'line',
                    data: [
                        [edge[0][0], edge[0][1], edge[0][2]],
                        [edge[1][0], edge[1][1], edge[1][2]]
                    ],
                    lineWidth: 1,
                    color: 'blue',
                    dashStyle: 'dashdot'
                });
            }

            chart = Highcharts.chart('chart', {
                chart: {
                    renderTo: 'container',
                    type: 'scatter',
                    options3d: {
                        enabled: true,
                        alpha: 20,
                        beta: 30,
                        depth: 500,
                        viewDistance: 10,
                        frame: {
                            bottom: { 
                                size: 1, 
                                color: 'rgba(0,0,0,0.02)' 
                            }
                        }
                    }
                },
                title: {
                    text: '3D Scatter Chart'
                },
                plotOptions: {
                    scatter: {
                        width: 10,
                        height: 10,
                        depth: 10,
                        tooltip: {
                            pointFormatter: function() {
                                return this.name;
                            }
                        }
                    }
                },
                yAxis: {
                    title: {
                        text: 'Y Axis'
                    }
                },
                xAxis: {
                    gridLineWidth: 1
                },
                zAxis: {
                    showFirstLabel: false
                },
                legend: {
                    enabled: false
                },
                series: [
                    {
                        name: data.nameData,
                        color: 'black',
                        colorByPoint: false,
                        accessibility: {
                            exposeAsGroupOnly: true
                        },
                        data: seriesData,
                        tooltip: {
                            pointFormatter: function() {
                                return this.name;
                            }
                        }
                    },
                    ...lineData.map(line => ({
                        ...line,
                        tooltip: {
                            pointFormatter: function() {
                                return '';
                            }
                        }
                    }))
                ]
            });
        }

        function clearChart() {
            if (chart) {
                chart.destroy();
            }
        }
    </script>
</head>
<body>
    <div id="chart" style="height: 95vh"></div>
</body>
</html>
