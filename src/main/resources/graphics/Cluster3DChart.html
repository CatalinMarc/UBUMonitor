<!DOCTYPE html>
<html>
<head>
<title>Cluster 3D Chart</title>
<script type="text/javascript" src="./lib/highcharts.js"></script>
<script type="text/javascript" src="./lib/highcharts-3d.js"></script>
</head>

<div id="container" style="height: 90vh"></div>

<script type="text/javascript">
	var chart = Highcharts.chart('container', {
		chart : {
			type : 'scatter3d',
			tooltip : {
				valueDecimals: 2
			},
			options3d : {
				enabled : true,
				alpha : 20,
				beta : 30,
				depth : 500,
				viewDistance : 10,
				frame : {
					bottom : {
						size : 1,
						color : 'rgba(0,0,0,0.05)'
					}
				}
			}
		},
		series : []
	});;
	
	function updateChart(series){
		chart.destroy();
		chart = Highcharts.chart('container', {
			chart : {
				type : 'scatter3d',
				tooltip : {
					valueDecimals: 2
				},
				options3d : {
					enabled : true,
					alpha : 20,
					beta : 30,
					depth : 500,
					viewDistance : 10,
					frame : {
						bottom : {
							size : 1,
							color : 'rgba(0,0,0,0.05)'
						}
					}
				}
			},
			series : series
		});
	}
</script>
</html>
