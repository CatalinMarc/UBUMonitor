<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maps</title>
    <script src="./lib/plotly-latest.js"></script>
    <script>
        var chart;

        function renderPlotlyChart(dataJson) {
            var data = JSON.parse(dataJson);

            var DataTrace = {
                x: [],
                y: [],
                type: 'scatter',
                mode: 'markers',
                text: [],
                textfont: {
                    family: 'Raleway, sans-serif'
                },
                marker: { color: 'black', size: 12 },
                name: 'Data'
            };

            var NeuronsTrace = {
                x: [],
                y: [],
                type: 'scatter',
                mode: 'markers',
                marker: { color: 'blue', size: 12 },
                name: 'Neurons'
            };

            var layout = {
                title: 'Scatter Chart'
            };

            for (var i = 0; i < data.x.length; i++) {
                if (i < data.size) {
                    DataTrace.x.push(data.x[i]);
                    DataTrace.y.push(data.y[i]);
                    DataTrace.text.push(data.labels[i]);
                } else {
                    NeuronsTrace.x.push(data.x[i]);
                    NeuronsTrace.y.push(data.y[i]);
                }
            }


            Plotly.newPlot('chart', [NeuronsTrace, DataTrace], layout);
            connectNeurons(data.edges)
        }

        function connectNeurons(edges) {
        	var update = {
                shapes: []
            };

			for (var i = 0; i < edges.length; i++) {
                var edge = edges[i];
                var line = {
                    type: 'line',
                    x0: edge[0][0],
                    y0: edge[0][1],
                    x1: edge[1][0],
                    y1: edge[1][1],
                    line: {
                        color: 'blue',
                        width: 1,
                        dash: 'dashdot'
                    }
                };
                update.shapes.push(line);
            }

            Plotly.relayout('chart', update);	
		}

    </script>
</head>
<body>
    <div id="chart" style="height: 100vh"></div>
</body>
</html>
