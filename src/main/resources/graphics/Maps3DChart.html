<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Highcharts 3D Scatter Example</title>
    <script type="text/javascript" src="./lib/highcharts.js"></script>
    <script type="text/javascript" src="./lib/highcharts-3d.js"></script>
    <script>
        var chart;

        function renderChart3D(newData) {
            var data = JSON.parse(newData);
            var seriesData = [];

            for (var i = 0; i < data.x.length; i++) {
                seriesData.push([data.x[i], data.y[i], data.z[i]]);
            }

            chart = Highcharts.chart('chart', {
                chart: {
                    renderTo: 'container',
                    type: 'scatter',
                    options3d: {
                        enabled: true,
                        alpha: 20,
                        beta: 30,
                        depth: 500,
                        viewDistance: 10,
                        frame: {
                            bottom: { 
                                size: 1, 
                                color: 'rgba(0,0,0,0.02)' }
                        }
                    }
                },
                title: {
                    text: '3D Scatter Chart'
                },
                plotOptions: {
                    scatter: {
                        width: 10,
                        height: 10,
                        depth: 10
                    }
                },
                yAxis: {
                    title: {
                        text: 'Y Axis'
                    }
                },
                xAxis: {
                    gridLineWidth: 1
                },
                zAxis: {
                    showFirstLabel: false
                },
                legend: {
                    enabled: false
                },
                series: [{
                    name: 'Data',
                    colorByPoint: true,
                    accessibility: {
                        exposeAsGroupOnly: true
                    },
                    data: seriesData
                }]
            });
        }

        function clearChart() {
            if (chart) {
                chart.destroy();
            }
        }
        
    </script>
</head>
<body>
    <div id="chart" style="height: 95vh"></div>
</body>
</html>
